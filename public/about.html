<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="about.css">
    <title>About Page</title>
</head>
<!--body background changes on keyframe-->
<body>
    
<section id="title-container">
    <div id="title-container-actual">
        <div id="title-div">
            <h2 class="h2-class about translate-left">
                About
            </h2>
            <h2 class="h2-class the-color translate-left">
                the Color
            </h2>
            <h2 class="h2-class api translate-left">
                Api
            </h2>
        </div>
</section>
<section id="explanation-container">
    <div id="keyboard">
        <h4 class="title-h4">Keyboard Controls (Desktop)</h4>
        <ul class="keyboard-list-container">
            <div id="left-arrow">
                <li>
                    <h4 class="left-arrow-actual">Left Arrow</h4>
                    <p>Press Left Arrow Key to rotate to the next color</p>
                </li>
            </div>
            <div id="right-arrow">
                <li><h4 class="right-arrow-actual">Right Arrow</h4>
                    <p>Press Right Arrow Key to rotate to the next color</p>
                </li>
                <video class="keyboard-video" muted="muted" autoplay="true" loop type="video/mp4" style="z-index:999" frameborder="0"></video>
            </div>
            <div id="palette">
                <ul class="Palette-list-container">
                    <div id="palette">
                        <li>
                            <h4 class="palette-actual">
                                Palette
                            </h4>
                            <p>Press Palette Tile to copy color</p>
                        </li>
                        <video class="keyboard-video" muted="muted" autoplay="true" loop type="video/mp4" style="z-index:999" frameborder="0"></video>
                    </div>
                </ul>
            </div>
        </ul>
    </div>
    
    <div id="lookup-inventory"></div>
</div>
</section>

    
</body>
<script type="module" src="about.js"></script>
</html>
