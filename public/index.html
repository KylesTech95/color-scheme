<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10+Charted&family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mix</title>
</head>
<body id="topper">
    <!-- middle line tracker-->
    <hr id="mid-line"/>
    <!--color mix nav-->
    <div id="wrapper">
        <!-- Title-->
            <h1 id="title-main" class="title-major title major-title major">The Color App</h1>
 
            <!--insert colors into database -->
        <div id="insert-color"></div>

        <!--Navigation menu-->
        <div class="nav-btn-top hidden-item"></div>
        <div id="nav-container" class="base">
            <nav id="nav" class="hidden-item">
                <ul class="nav-list-container">
                    <li class="nav-item"><a href="/about" class="nav-link">about</a></li>
                    <li class="nav-item"><a href="#footer" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>

    <!--color-mix spots-->
    <section id="choice-container">
        <div class="choice-spot choice">
            <div id="copy-message" class="coppied-message-hidden">
                <h4 class="copy-message-actual">Coppied!</h4>
            </div>
            <span class="material-symbols-outlined copy-icon copy copy-current copy-dark hidden">
                content_copy
                </span>
            
        </div>
        <!--arrow keys scroll / keyboard scroll-->
        <div id="scroll-container">
            <div class="scroll" id="btn-scroll-up">
                <span class="material-symbols-outlined play-icon">
                    skip_previous
                </span>
                <h4 class="keyboard">Keyboard</h4>
                <h4>Left Arrow</h4>
            </div>
            <div class="scroll" id="btn-scroll-down">
                <span class="material-symbols-outlined play-icon">
                    skip_next
                </span>
                <h4 class="keyboard">Keyboard</h4>
                <h4>Right Arrow</h4>
            </div>
        </div>

        <!--results container-->
        <div id="result-container">
            <div class="result-color res-item">
                <div class="res-color">RGB:</div>
                <h4></h4>
            </div>
            <div class="result-hex res-item">
                <div class="res-hex">HEX:</div>
                <h4></h4>
            </div>
        </div>

    </section>
    <!--pal-btn container (container of buttons to change color-scheme)-->
    <div id="pal-btn-container">
        <div class="outter-shell">
            <div class="pal-btn option-1 red-bg pal-btn-starting-hover">PRESSED</div>
        </div>
        
        <div class="outter-shell">
            <div class="pal-btn option-2 blk-bg">PRESS ME</div>
        </div>

        <div class="outter-shell">
            <div class="pal-btn option-3 blk-bg">PRESS ME</div>
        </div>

        <div class="outter-shell">
            <div class="pal-btn option-4 blk-bg">PRESS ME</div>
        </div>
        
    </div>
    

    <!--color palette-->
    <section id="color-pal-container">
        <div id="color-pal">
            <ul class="color-pal-list-container flex-item">
            </ul>
            <ul class="color-pal-list-container no-item">
            </ul>
            <ul class="color-pal-list-container no-item">
            </ul>
            <ul class="color-pal-list-container no-item">
            </ul>
        </div>
    </section>

    <!--lookup the color with rgb-->
    <section id="lookup-color">
        <div class="container-div">
            <form action="/colors/lookup" method="GET" id="form">
                <label for="search" class="search-label">Search</label>
                <div class="append-div">
                    <div class="input-div">
                        <input type="text" name="search" id="search" class="search-input" spellcheck=false value="rgb()">
                        <span id="add-btn" class="add add-input">+</span>
                    </div>
                </div>
                <div id="btn-container">
                    <div id="lookup-type">RGB</div>
                    <button type="submit" id="lookup-submit">Submit</button>
                </div>
                
            </form>
        </div>
        
<!--inventory of colors-->
        <div id="color-inventory">
            <ul class="color-inv-list-container">
                
            </ul>
        </div>
    </section>
    <footer id="footer">
        <h1>Hello World</h1>
    </footer>
    </div>
    
</body>
