<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mix</title>
</head>
<body>
    <!--color mix nav-->
    <div id="wrapper">
        <div id="insert-color"></div>
        <div id="nav-container">
            <nav id="nav"></nav>
        </div>
    <!--color-mix spots-->
    <section id="choice-container">
        <div class="choice-spot choice">
            <div id="scroll-container">
                <div class="scroll" id="btn-scroll-up">
                    <span class="material-symbols-outlined play-icon">
                        skip_previous
                    </span>
                    <h4>Left Arrow</h4>
                </div>
                <div class="scroll" id="btn-scroll-down">
                    <span class="material-symbols-outlined play-icon">
                        skip_next
                    </span>
                    <h4>Right Arrow</h4>
                </div>
            </div>
            <ul class="choice-spot-list-container">
                <!-- <li class="choice-spot-list-item"></li> -->
            </ul>
        </div>
    </section>
    </div>
</body>
<script src="main.js"></script>
</html>
