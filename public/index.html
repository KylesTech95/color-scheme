<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+10+Charted&family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mix</title>
</head>
<body id="topper">
    <!--color mix nav-->
    <div id="wrapper">
        <!--click on buttons to navigate to links on page-->
            
            <div class="section-scroll-btn section-btn">
                <a href="#topper" class="material-symbols-outlined hover-span">
                    pan_tool_alt
                </a>
            </div>
            <div class="section-scroll-btn section-btn rotate-span">
                <a href="#color-pal-container" class="material-symbols-outlined hover-span">
                    pan_tool_alt
                </a>
            </div>


        <div id="insert-color"></div>
        <div id="nav-container">
            <nav id="nav"></nav>
        </div>
    <!--color-mix spots-->
    <section id="choice-container">
        <div class="choice-spot choice">
            <div id="copy-message" class="coppied-message-hidden">
                <h4 class="copy-message-actual">Coppied!</h4>
            </div>
            <span class="material-symbols-outlined copy-icon copy copy-current copy-dark hidden">
                content_copy
                </span>
            
        </div>
        <div id="scroll-container">
            <div class="scroll" id="btn-scroll-up">
                <span class="material-symbols-outlined play-icon">
                    skip_previous
                </span>
                <h4>Left Arrow</h4>
            </div>
            <div class="scroll" id="btn-scroll-down">
                <span class="material-symbols-outlined play-icon">
                    skip_next
                </span>
                <h4>Right Arrow</h4>
            </div>
        </div>
        <div id="result-container">
            <div class="result-color res-item">
                <label for="res-color">RGB:</label>
                <h4></h4>
            </div>
            <div class="result-hex res-item">
                <label for="res-color">HEX:</label>
                <h4></h4>
            </div>
        </div>
    </section>



    <!--color palette-->
    <section id="color-pal-container">
        <div id="color-pal">
            <ul class="color-pal-list-container">
                
            </ul>
        </div>
    </section>



    <section id="test-container">
        <!-- enctype="multipart/form-data" may not allow names to show up in body
        when sending post requests from client to the server
        -->
        <form action="/post-sum-fn" id="form" method="POST" class="test-form" onsubmit="return false"> 
            <div class="number-container">
                <input type="number" name="a" class="num-input"/>
                <input type="number" name="b" class="num-input"/>
            </div>
            <div class="result-container">
                <h4 class="result-actual">0</h4>
            </div>
            <div class="btn-container">
                <input type="submit" id="submit-btn"/>
                <input type="reset" id="form" onclick="clearFn()">
            </div>
        </form>
    </section>
    </div>
</body>
<script src="main.js"></script>
</html>
