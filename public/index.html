<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+10+Charted&family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mix</title>
</head>
<body>
    <!--color mix nav-->
    <div id="wrapper">
        <div id="insert-color"></div>
        <div id="nav-container">
            <nav id="nav"></nav>
        </div>
    <!--color-mix spots-->
    <section id="choice-container">
        <div class="choice-spot choice">
            <div id="scroll-container">
                <div class="scroll" id="btn-scroll-up">
                    <span class="material-symbols-outlined play-icon">
                        skip_previous
                    </span>
                    <h4>Left Arrow</h4>
                </div>
                <div class="scroll" id="btn-scroll-down">
                    <span class="material-symbols-outlined play-icon">
                        skip_next
                    </span>
                    <h4>Right Arrow</h4>
                </div>
            </div>
            <ul class="choice-spot-list-container">
                <!-- <li class="choice-spot-list-item"></li> -->
            </ul>
        </div>
        <div id="result-container">
            <div class="result-color res-item">
                <label for="res-color">RGB:</label>
                <h4></h4>
            </div>
            <div class="result-hex res-item">
                <label for="res-color">HEX:</label>
                <h4></h4>
            </div>
        </div>
    </section>
    <section id="test-container">
        <form action="/post-sum-fn" id="form" method="POST" enctype="multipart/form-data" class="test-form">
            <div class="number-container">
                <input type="number" name="a"/>
                <input type="number" name="b"/>
            </div>
            <div class="result-container">
                <h4 class="result-actual"></h4>
            </div>
            <input type="submit" form="form"/>
        </form>
    </section>
    </div>
</body>
<script src="main.js"></script>
</html>
